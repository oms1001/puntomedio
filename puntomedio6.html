<!DOCTYPE html>
<head>
<title> El seductor punto medio </title>
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>

src="https://code.jquery.com/jquery-3.5.1.js"
integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
crossorigin="anonymous">
</script>

<link rel="stylesheet" type="text/css" href="style_general.css">
<meta charset="UTF-8">

</head>
<body>
	<div class="panorama">
		<script>
			  AFRAME.registerComponent('scale-on-mouseenter', {
    			schema: {
      			to: {default: {x: 5, y: 5, z: 1}, type: 'vec3'}
    			},

    			init: function () {
      			var data = this.data;
      			var el = this.el;
      			this.el.addEventListener('mouseenter', function () {
        		el.object3D.scale.copy(data.to);
      				});
    			}
  			});
				AFRAME.registerComponent("mylink", {
			  		init: function() {
    				this.el.addEventListener("click", (e)=> {
       				window.location = this.data.href;
    				})
  				}
			})
		</script>
		<a-scene>
			<a-sky src="panorama01.png"></a-sky>

			<a-plane
			src="puntomedio_06.png"
			transparent=true
			position="0 0 3"
			rotation="-90 180 0"
			scale="3 3 1"
			animation__mouseenter="property: scale; to: 5 5 1; dur: 300; startEvents: mouseenter"
			animation__mouseleave="property: scale; to: 4 4 1; dur: 300; startEvents: mouseleave"
			mylink="href: ./index">
			</a-plane>
			</a-link>
			
			<a-camera position="0 1.6 0">
				<a-cursor></a-cursor>
			</a-camera>
		
		</a-scene>
